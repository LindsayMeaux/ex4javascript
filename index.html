                <label for="lastname">Nom : </label><input type="text" name="lastname" id="lastname"/>

                <button onclick="identity()"  name="submit" id="submit">Valider</button>
    </form>
<script>
//déclaration de fonction
function identity(){
  //déclaration des variables
  // le .value permet de récupérer la value de l'élèment
    var lastname = document.getElementById('lastname').value;
    var firstname = document.getElementById('firstname').value;
    var city = document.getElementById('city').value;
    var regex = /^[a-zA-Z\-éèêîïç]+$/;
    //Boite de dialogue avec appel des variables
    //ce qui se trouvent entre crochet s'appellent des regex(patern)
    if((regex.test(lastname) == true) && (regex.test(firstname) == true) && (regex.test(city) == true))
    {
    alert('Nom: ' + lastname + '\nPrenom: ' + firstname + '\nVille: ' + city);
  }

  {

  }
}
